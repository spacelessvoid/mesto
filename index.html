<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <script defer src="./scripts/index.js"></script>
  <title>Mesto Russia</title>
</head>

<body class="page">

  <header class="header">
    <img src="./images/logo.png" alt="" class="header__logo">
  </header>

  <main class="content">
    <section class="profile" aria-label="Профиль пользователя">
      <img src="./images/profile-pic.jpg" alt="Фото пользователя" class="profile__avatar">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <p class="profile__job">Исследователь океана</p>
      </div>
      <button class="profile__edit-btn button"></button>
      <button class="profile__add-btn add-btn button"></button>
    </section>

    <section class="gallery" aria-label="Галерея изображений">
      <div class="gallery__card card">
        <img src="./images/place-altai.jpg" alt="Алтай" class="card__image">
        <div class="card__info">
          <p class="card__place">Алтай</p>
          <button class="card__like-btn button"></button>
        </div>
      </div>
      <div class="gallery__card card">
        <img src="./images/place-baikal.jpg" alt="Байкал" class="card__image">
        <div class="card__info">
          <p class="card__place">Байкал</p>
          <button class="card__like-btn button"></button>
        </div>
      </div>
      <div class="gallery__card card">
        <img src="./images/place-kamchatka.jpg" alt="Камчатка" class="card__image">
        <div class="card__info">
          <p class="card__place">Камчатка</p>
          <button class="card__like-btn button"></button>
        </div>
      </div>
      <div class="gallery__card card">
        <img src="./images/place-elbrus.jpg" alt="Гора Эльбрус" class="card__image">
        <div class="card__info">
          <p class="card__place">Гора Эльбрус</p>
          <button class="card__like-btn button"></button>
        </div>
      </div>
      <div class="gallery__card card">
        <img src="./images/place-dombai.jpg" alt="Домбай" class="card__image">
        <div class="card__info">
          <p class="card__place">Домбай</p>
          <button class="card__like-btn button"></button>
        </div>
      </div>
      <div class="gallery__card card">
        <img src="./images/place-karachaevsk.jpg" alt="Карачаево-Черкесия" class="card__image">
        <div class="card__info">
          <p class="card__place">Карачаево-Черкесия</p>
          <button class="card__like-btn button"></button>
        </div>
      </div>
    </section>

  </main>

  <footer class="footer">
    <p class="footer__copy">&copy; 2020 Mesto Russia</p>
  </footer>

  <div class="popup">
    <form class="popup__container">
      <p class="popup__title">Редактировать профиль</p>
      <input class="popup__text-input popup__text-input_name" type="text" name="name" id="name" value="Жак-Ив Кусто">
      <input class="popup__text-input popup__text-input_job" type="text" name="job" id="job" value="Исследователь океана">
      <button class="popup__button button" type="submit">Сохранить</button>
      <div class="popup__close"></div>
    </form>
  </div>

</body>

</html>

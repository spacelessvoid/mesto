  <footer class="footer">

  <template id="card">
    <article class="gallery__card card">
      <img src="" alt="" class="card__image">
      <button class="card__delete-btn button" type="button" aria-label="Удалить фото"></button>
      <div class="card__info">
        <h2 class="card__place"></h2>
        <button class="card__like-btn button" type="button" aria-label="Сердечко"></button>
      </div>
    </article>
  </template>

  <template id="popup-edit-profile">
    <div class="popup">
      <div class="popup__container">
        <button class="popup__close button" type="button" aria-label="Закрыть всплывающее окно"></button>

        <form class="popup__form form__edit-profile" id="edit-profile">
          <h2 class="popup__title">Редактировать профиль</h2>
          <input class="popup__text-input popup__text-input_type_name" type="text" name="name" id="name" value=""
            placeholder="Введите имя">
          <input class="popup__text-input popup__text-input_type_job" type="text" name="job" id="job" value=""
            placeholder="Введите профессию">
          <button class="popup__button button" type="submit">Сохранить</button>
        </form>

      </div>
    </div>
  </template>

  <template id="popup-add-image">
    <div class="popup">

      <div class="popup__container">
        <button class="popup__close button" type="button" aria-label="Закрыть всплывающее окно"></button>

        <form class="popup__form form__add-image" id="add-image">
          <h2 class="popup__title">Новое место</h2>
          <input class="popup__text-input popup__text-input_type_name" type="text" name="name" id="name" value=""
            placeholder="Название">
          <input class="popup__text-input popup__text-input_type_link" type="text" name="link" id="link" value=""
            placeholder="Ссылка на картинку">
          <button class="popup__button button" type="submit">Создать</button>

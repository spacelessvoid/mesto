<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>

<body class="page">

  <header class="header">
    <img src="./images/logo.png" alt="" class="header__logo logo">
  </header>

  <main class="content">
    <section class="profile">
      <img src="./images/profile-pic.jpg" alt="Фото пользователя" class="profile__img">
      <div class="profile__info">
        <p class="profile__name">Жак-Ив Кусто</p>
        <p class="profile__job">Исследователь океана</p>
      </div>
      <div class="profile__edit-button"></div>
      <div class="profile__add-button add-button"></div>
    </section>

    <section class="gallery">
      <div class="gallery__card card">
        <img src="./images/place-altai.jpg" alt="Алтай" class="card__image">
        <div class="card__info">
          <p class="card__place">Алтай</p>
          <div class="card__like-btn"></div>
        </div>
      </div>
      <div class="gallery__card card">
        <img src="./images/place-baikal.jpg" alt="Байкал" class="card__image">
        <div class="card__info">
          <p class="card__place">Байкал</p>
          <div class="card__like-btn"></div>
        </div>
      </div>
      <div class="gallery__card card">
        <img src="./images/place-kamchatka.jpg" alt="Камчатка" class="card__image">
        <div class="card__info">
          <p class="card__place">Камчатка</p>
          <div class="card__like-btn"></div>
        </div>
      </div>
      <div class="gallery__card card">
        <img src="./images/place-elbrus.jpg" alt="Гора Эльбрус" class="card__image">
        <div class="card__info">
          <p class="card__place">Гора Эльбрус</p>
          <div class="card__like-btn"></div>
        </div>
      </div>
      <div class="gallery__card card">
        <img src="./images/place-dombai.jpg" alt="Домбай" class="card__image">
        <div class="card__info">
          <p class="card__place">Домбай</p>
          <div class="card__like-btn"></div>
        </div>
      </div>
      <div class="gallery__card card">
        <img src="./images/place-karachaevsk.jpg" alt="Карачаево-Черкесия" class="card__image">
        <div class="card__info">
          <p class="card__place">Карачаево-Черкесия</p>
          <div class="card__like-btn"></div>
        </div>
      </div>
    </section>

  </main>

  <footer class="footer">
    <p class="footer__copy">&copy; 2020 Mesto Russia</p>
  </footer>

</body>

</html>
